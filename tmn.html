<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fixed Calendar UI</title>
        <style>
        :root {
            --primary-blue: #3b82f6;
            --text-main: #4a5568;
            --text-faded: #cbd5e0;
            --bg-card: #ffffff;
            --green-indicator: #86efac; 
            --selected-bg: #dcfce7;
            --selected-text: #166534;
            /* Ukuran Fix */
            --calendar-width: 380px;
            --cell-size: 45px; 
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar-card {
            background: var(--bg-card);
            width: var(--calendar-width);
            min-height: 480px; /* Tinggi minimum agar card tidak ciut */
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            height: 50px; /* Tinggi fix header */
        }

        .current-month {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            width: 38px; height: 38px; border-radius: 50%;
            border: 1px solid #edf2f7; background: white;
            color: var(--primary-blue); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* GRID DENGAN TINGGI FIX */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* Memaksa grid selalu punya 7 baris (1 header + 6 tanggal) */
            grid-template-rows: 40px repeat(6, var(--cell-size)); 
            gap: 5px;
            align-items: center;
        }

        .day-name {
            text-align: center;
            color: var(--text-faded);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .day-cell {
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-main);
            position: relative;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        /* Tanggal Terpilih */
        .day-cell.selected {
            background-color: var(--selected-bg) !important;
            color: var(--selected-text) !important;
            font-weight: 700;
        }

        /* Tanggal bulan lain (faded) */
        .day-cell.faded {
            color: #e2e8f0;
            cursor: default;
        }

        /* Indikator Segitiga */
        .day-cell.has-event::after {
            content: '';
            position: absolute;
            top: 5px; right: 5px;
            width: 0; height: 0;
            border-style: solid;
            border-width: 0 9px 9px 0;
            border-color: transparent var(--green-indicator) transparent transparent;
        }

        .day-cell:hover:not(.faded) {
            background-color: #f8fafc;
        }
    </style>
    </head>
    <body>

        <div class="calendar-card">
            <div class="calendar-header">
                <button class="nav-btn"
                    onclick="changeMonth(-1)">&#10094;</button>
                <div class="current-month" id="monthDisplay"></div>
                <button class="nav-btn"
                    onclick="changeMonth(1)">&#10095;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <script>
    let currentDate = new Date(2026, 1, 1); 
    let selectedDate = null;

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthDisplay = document.getElementById('monthDisplay');
        grid.innerHTML = '';

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        const monthNames = ["February", "March", "April", "May", "June", "July", 
                            "August", "September", "October", "November", "December", "January"];
        // Catatan: index bulan di JS mulai dari 0.
        const monthLabels = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        monthDisplay.innerHTML = `${monthLabels[month]} ${year} <span style="color:#3b82f6; font-size:0.7rem;">â–¼</span>`;

        // Render Nama Hari
        ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].forEach(d => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = d;
            grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        let startShift = firstDay === 0 ? 6 : firstDay - 1;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const prevMonthDays = new Date(year, month, 0).getDate();

        // 1. Hari Bulan Sebelumnya (Faded)
        for (let i = startShift; i > 0; i--) {
            const div = document.createElement('div');
            div.className = 'day-cell faded';
            div.innerText = prevMonthDays - i + 1;
            grid.appendChild(div);
        }

        // 2. Hari Bulan Sekarang
        for (let i = 1; i <= daysInMonth; i++) {
            const div = document.createElement('div');
            div.className = 'day-cell has-event';
            div.innerText = i;

            div.onclick = function() {
                const active = document.querySelector('.day-cell.selected');
                if (active) active.classList.remove('selected');
                this.classList.add('selected');
            };

            grid.appendChild(div);
        }

        // 3. PENTING: Mengisi sisa slot agar grid selalu 6 baris (Fix Height)
        const totalSlots = 42; // 7 kolom x 6 baris
        const currentSlots = startShift + daysInMonth;
        const extraSlots = totalSlots - currentSlots;

        for (let i = 1; i <= extraSlots; i++) {
            const div = document.createElement('div');
            div.className = 'day-cell faded';
            div.innerText = i;
            grid.appendChild(div);
        }
    }

    function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        renderCalendar();
    }

    renderCalendar();
</script>

    </body>
</html>
