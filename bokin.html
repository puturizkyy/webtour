<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking UI - Bali Adventure</title>
        <style>
        :root {
            --primary-blue: #1e56a0;
            --btn-blue: #1d5ed2;
            --text-main: #4a5568;
            --text-faded: #cbd5e0;
            --bg-body: #f4f7f9;
            --green-indicator: #86efac;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 900px;
            align-items: flex-start;
        }

        /* --- STYLING KALENDER --- */
        .calendar-card {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .current-month {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
        }

        .nav-btn {
            width: 35px; height: 35px; border-radius: 50%;
            border: 1px solid #edf2f7; background: white;
            color: var(--btn-blue); cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 30px repeat(6, 45px);
            gap: 5px;
        }

        .day-name {
            text-align: center; color: var(--text-faded);
            font-size: 0.85rem; font-weight: 600;
        }

        .day-cell {
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 8px; position: relative;
            transition: 0.2s; color: var(--text-main);
        }

        .day-cell.faded { color: #e2e8f0; }
        .day-cell.selected {
            background-color: #dcfce7 !important;
            color: #166534 !important;
            font-weight: bold;
        }

        .day-cell.has-event::after {
            content: ''; position: absolute; top: 4px; right: 4px;
            width: 0; height: 0; border-style: solid;
            border-width: 0 9px 9px 0;
            border-color: transparent var(--green-indicator) transparent transparent;
        }

        /* --- STYLING TICKET --- */
        .booking-summary {
            width: 420px;
        }

        .booking-summary h2 {
            margin: 0 0 10px 0; color: #334155; font-size: 26px;
        }

        .blue-line {
            width: 45px; height: 5px; background: var(--btn-blue);
            border-radius: 10px; margin-bottom: 25px;
        }

        .ticket-wrapper { position: relative; }

        .ticket {
            background: white;
            display: flex;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            position: relative;
            z-index: 2;
            min-height: 200px;
            /* Membuat lubang tiket */
            -webkit-mask-image: radial-gradient(circle at 240px 0px, transparent 12px, black 13px),
                                radial-gradient(circle at 240px 100%, transparent 12px, black 13px);
        }

        .ticket-back {
            position: absolute; top: 10px; left: 10px; right: -10px; bottom: -10px;
            background: white; border: 1px solid #e2e8f0; border-radius: 15px; z-index: 1;
        }

        .left-side { flex: 1.4; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .right-side { flex: 1; padding: 20px; text-align: right; display: flex; flex-direction: column; justify-content: space-between; }

        .activity-title { color: var(--primary-blue); font-weight: 700; font-size: 1.1rem; margin: 0; }
        .pax { font-size: 0.85rem; color: #64748b; }

        .divider {
            width: 1px; border-left: 1px dashed #cbd5e1;
            display: flex; align-items: center; justify-content: center; position: relative;
        }

        .tear-here {
            writing-mode: vertical-rl; transform: rotate(180deg);
            font-size: 10px; color: #cbd5e1; letter-spacing: 2px;
            background: white; padding: 10px 0;
        }

        .time-big { font-size: 1.5rem; font-weight: 700; color: var(--primary-blue); display: block; }
        .date-small { font-size: 0.8rem; color: var(--primary-blue); }

        .price-total { font-size: 1.2rem; font-weight: 800; color: #1e293b; display: block; }

        .checkout-btn {
            width: 100%; background: var(--btn-blue); color: white;
            border: none; padding: 16px; border-radius: 10px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        @media (max-width: 850px) {
            .container { flex-direction: column; align-items: center; }
        }
    </style>
    </head>
    <body>

        <div class="container">
            <div class="calendar-card">
                <div class="calendar-header">
                    <button class="nav-btn"
                        onclick="changeMonth(-1)">&#10094;</button>
                    <div class="current-month" id="monthDisplay">February
                        2026</div>
                    <button class="nav-btn"
                        onclick="changeMonth(1)">&#10095;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="booking-summary">
                <h2>Booking Summary</h2>
                <div class="blue-line"></div>

                <div class="ticket-wrapper">
                    <div class="ticket">
                        <div class="left-side">
                            <p class="activity-title">Bali Quad Bike and White
                                Water Rafting Inclusive Private Transfer</p>
                            <p class="pax">Adult (10 - 70): <strong>4 x
                                    $75.00</strong></p>
                        </div>
                        <div class="divider">
                            <span class="tear-here">TEAR HERE</span>
                        </div>
                        <div class="right-side">
                            <div>
                                <span class="time-big">08:00</span>
                                <span class="date-small"
                                    id="selectedDateLabel">Thu, 12 February
                                    2026</span>
                            </div>
                            <div>
                                <span
                                    style="font-size: 0.7rem; color: #94a3b8;">Total:</span>
                                <span class="price-total">$300.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="ticket-back"></div>
                </div>

                <button class="checkout-btn">
                    Checkout ðŸ”’
                </button>
            </div>
        </div>

        <script>
    let currentViewDate = new Date(2026, 1, 1);
    const monthLabels = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function renderCalendar() {
        const grid = document.getElementById('calendarGrid');
        const monthDisplay = document.getElementById('monthDisplay');
        grid.innerHTML = '';

        const year = currentViewDate.getFullYear();
        const month = currentViewDate.getMonth();
        monthDisplay.innerText = `${monthLabels[month]} ${year}`;

        // Header Hari
        ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].forEach(d => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = d;
            grid.appendChild(div);
        });

        const firstDay = new Date(year, month, 1).getDay();
        let startShift = firstDay === 0 ? 6 : firstDay - 1;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const prevMonthDays = new Date(year, month, 0).getDate();

        // Bulan Lalu
        for (let i = startShift; i > 0; i--) {
            const div = document.createElement('div');
            div.className = 'day-cell faded';
            div.innerText = prevMonthDays - i + 1;
            grid.appendChild(div);
        }

        // Bulan Sekarang
        for (let i = 1; i <= daysInMonth; i++) {
            const div = document.createElement('div');
            div.className = 'day-cell has-event';
            div.innerText = i;
            
            // Contoh: Tanggal 12 dipilih secara default sesuai tiket
            if(i === 12 && month === 1) div.classList.add('selected');

            div.onclick = function() {
                document.querySelectorAll('.day-cell').forEach(el => el.classList.remove('selected'));
                this.classList.add('selected');
                
                // Update label di tiket
                const dayName = new Date(year, month, i).toLocaleDateString('en-US', {weekday: 'short'});
                document.getElementById('selectedDateLabel').innerText = `${dayName}, ${i} ${monthLabels[month]} ${year}`;
            };
            grid.appendChild(div);
        }

        // Isi sisa slot agar grid tetap 6 baris (Total 42 slot)
        const totalRendered = startShift + daysInMonth;
        for (let i = 1; i <= (42 - totalRendered); i++) {
            const div = document.createElement('div');
            div.className = 'day-cell faded';
            div.innerText = i;
            grid.appendChild(div);
        }
    }

    function changeMonth(step) {
        currentViewDate.setMonth(currentViewDate.getMonth() + step);
        renderCalendar();
    }

    renderCalendar();
</script>

    </body>
</html>
