<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Bar Mobile</title>

    <style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  min-height:200vh; /* biar keliatan scroll */
  padding-bottom:80px; /* supaya konten gak ketutup bottom bar */
}

/* ================= BOTTOM BAR ================= */
.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#ffffff;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #e5e7eb;
  box-shadow:0 -4px 10px rgba(0,0,0,.1);
  z-index:9999;
}

/* ITEM */
.bar-item{
  text-decoration:none;
  color:#64748b;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  transition:.3s;
}

.bar-item span{
  font-size:22px;
  margin-bottom:4px;
}

/* ACTIVE */
.bar-item.active{
  color:#0a1f44;
}

/* ================= DESKTOP HILANG ================= */
@media (min-width: 769px){
  .bottom-bar{
    display:none;
  }
}
</style>
  </head>

  <body>

    <h1 style="padding:20px">Contoh Konten Web</h1>
    <p style="padding:20px">Scroll ke bawah untuk lihat Bottom Bar.</p>

    <!-- ================= BOTTOM BAR ================= -->
    <nav class="bottom-bar">
      <a href="#home" class="bar-item active">
        <span>üè†</span>
        <small>Home</small>
      </a>
      <a href="#gallery" class="bar-item">
        <span>üñºÔ∏è</span>
        <small>Galeri</small>
      </a>
      <a href="#booking" class="bar-item">
        <span>üìÖ</span>
        <small>Booking</small>
      </a>
      <a href="#chat" class="bar-item">
        <span>üí¨</span>
        <small>Chat</small>
      </a>
      <a href="#profile" class="bar-item">
        <span>üë§</span>
        <small>Profil</small>
      </a>
    </nav>

    <script>
const items = document.querySelectorAll(".bar-item");

items.forEach(item=>{
  item.addEventListener("click",()=>{
    items.forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
  });
});
</script>

  </body>
</html>
