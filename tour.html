<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Tours</title>
    <link rel="stylesheet" href="tourstyle.css">
  </head>
  <body>

    <section class="tours">

      <h2>All Bali Tours</h2>

      <!-- FILTER BUTTON -->
      <div class="category">
        <button class="active" data-filter="all">All</button>
        <button data-filter="full">Full Day</button>
        <button data-filter="half">Half Day</button>
        <button data-filter="adventure">Adventure</button>
      </div>

      <!-- TOUR LIST -->
      <div class="tour-grid">

        <div class="card full">
          <img
            src="https://images.unsplash.com/photo-1502786129293-79981df4e689">
          <div class="card-body">
            <h3>Ubud & Rice Terraces</h3>
            <p>Full Day Tour</p>
            <span class="price">$99</span>
            <div class="meta">
              ⭐⭐⭐⭐⭐
              <span class="order">134x ordered</span>
            </div>
          </div>
        </div>

        <div class="card full adventure">
          <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b">
          <div class="card-body">
            <h3>Nusa Penida Adventure</h3>
            <p>Full Day Tour</p>
            <span class="price">$149</span>
          </div>
        </div>

        <div class="card full">
          <img
            src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da">
          <div class="card-body">
            <h3>Temple & Cultural Tour</h3>
            <p>Full Day Tour</p>
            <span class="price">$189</span>
          </div>
        </div>

        <div class="card half">
          <img
            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
          <div class="card-body">
            <h3>Bali Instagram Tour</h3>
            <p>Half Day Tour</p>
            <span class="price">$129</span>
          </div>
        </div>

        <div class="card half adventure">
          <img
            src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
          <div class="card-body">
            <h3>Snorkeling Blue Lagoon</h3>
            <p>Half Day Tour</p>
            <span class="price">$89</span>
          </div>
        </div>

      </div>

    </section>

    <script>
    const filterButtons =
      document.querySelectorAll('.category button');
      const tourCards = document.querySelectorAll('.card');

      filterButtons.forEach(button => {
      button.addEventListener('click', () => {

      // aktif button
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      const filter = button.getAttribute('data-filter');

      tourCards.forEach(card => {
      if (filter === 'all' || card.classList.contains(filter)) {
      card.style.display = 'block';
      } else {
      card.style.display = 'none';
      }
      });

      });
      });
    </script>
  </body>
</html>
